name: CI Pipeline for HTML Website

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Run basic HTTP test
      run: |
        curl -s -o /dev/null -w "%{http_code}" http://localhost:8080 || exit 1
